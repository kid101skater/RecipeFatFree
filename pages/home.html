<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{@PageTitle}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{@BASE}}/styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <include href="{{@header}}"></include>
    
    
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img sclass="card-img-top img-responsive" src="{{@BASE}}{{ @recipe->getRecipeImg() }}" alt="recipe image" width="600" height="350">
              <div class="carousel-caption">
                <h3 class="card-title"><center>{{@recipe->getRecipeTitle()}}</center></h3>
                <p>Dinner of the Week</p>
              </div>      
            </div>

            <div class="item">
              <img class="card-img-top img-responsive" src="{{@BASE}}{{ @recipe->getRecipeImg() }}" alt="recipe image" width="600" height="350">
              <div class="carousel-caption">
                <h3 class="card-title"><center>{{@recipe->getRecipeTitle()}}</center></h3>
                <p>Breakfast of the Week</p>
              </div>      
            </div>
    
            <div class="item">
              <img class="card-img-top img-responsive" src="{{@BASE}}{{ @recipe->getRecipeImg() }}" alt="recipe image" width="600" height="350">
              <div class="carousel-caption">
                <h3 class="card-title"><center>{{@recipe->getRecipeTitle()}}</center></h3>
                <p>Drink of the Week</p>
              </div>      
            </div>
          </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
        <div class="row">
            <div class="col-md-12">
            <!-- repeat card layout for each blog -->
            <repeat group="{{ @recipes }}" value="{{ @recipe }}">
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top img-responsive" src="{{@BASE}}{{ @recipe->getRecipeImg() }}" alt="recipe image">
                            <div class="card-block">
                                <h4 class="card-title"><center>{{@recipe->getRecipeTitle()}}</center></h4>
                                <hr>
                                    <p class="card-text"><center>{{@recipe->getRecipeBurb()}}</center></p>
                                <hr>
                                    <span>
                                        <center>
                                            <a href="{{@BASE. '/Recipes/' .@recipe->getRecipeId()}}"><button type="button" class="btn btn-primary">View Recipe</button></a>
                                        </center>
                                    </span>
                            </div>
                    </div>
                </div>
            </repeat>
            </div>
        </div>
    </div>
</body>
</html>
